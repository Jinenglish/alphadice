<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
   
  <style>
    h1 {text-align: center;}
    body {
      background-image: url(cinamoroll.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }
    .dice-image {
      display: block;
      margin: 0 auto;
      transition: transform 1s ease; /* 회전 트랜지션 추가 */
    }

    #diceContainer {
      text-align: center; /* 버튼과 출력된 알파벳을 가운데 정렬 */
      margin-top: 20px; /* 위쪽 여백 추가 */
      display: flex; /* 요소들을 가로로 배치하기 위해 flexbox 설정 추가 */
      flex-direction: column; /* 세로 방향으로 배치 */
      align-items: center; /* 가로 가운데 정렬 */
    }
    #output-container {
      margin-top: 10px; /* 영문자와 버튼 사이에 여백 추가 */
    }
    #output {
      font-size: 24px; /* 출력되는 알파벳의 크기 조정 */
    }

    button {
      margin: 0 auto; /* 버튼을 가운데 정렬하기 위해 추가 */
    }
  </style>
  </head>
  <body>
    <h1 style="font-size:50px;"> 영어 주사위 게임 !</h1>
    <img class="dice-image" src="주사위.png" style="width: 200px;" id="dice"> <!-- 주사위 이미지의 ID 추가 -->

    <div id="diceContainer">
      <button onclick="rollDice()">시작하기!</button>
      <!-- 출력되는 랜덤 알파벳을 가운데 정렬하기 위한 컨테이너 -->
      <div id="output-container">
        <!-- 출력되는 랜덤 알파벳을 여기로 이동 -->
        <div id="output"></div>
      </div>
    </div>

    <script>
    function rollDice() {
      const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
      document.getElementById('output').textContent = randomLetter;

      const dice = document.getElementById('dice'); // 주사위 이미지의 ID 사용
      dice.style.transform = 'rotate(920deg)';
      setTimeout(() => {
          dice.style.transform = '';
      }, 1000);
    }
    </script>
  </body>
</html>
