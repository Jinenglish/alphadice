<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Mouse Pointer</title>
  <style>
    @font-face {
      font-family: 'DNFBitBitv2';
      font-style: normal;
      font-weight: 400;
      src: url('//cdn.df.nexon.com/img/common/font/DNFBitBitv2.otf') format('opentype');
    }

    h1 {
      text-align: center;
      color: black;
      font-family: 'DNFBitBitv2', sans-serif;
      font-size: 60px;
      -webkit-text-stroke: 2px rgba(244, 244, 233, 0.5);
      text-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px #fff, 0 0 42px rgb(229, 255, 124), 0 0 82px rgb(238, 255, 152), 0 0 92px rgba(255, 244, 128, 0.105), 0 0 102px rgb(233, 255, 147), 0 0 151px rgb(255, 53, 188);
    }

    body {
      background-image: url(cinamoroll.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }

    .dice-image {
      display: block;
      margin: 0 auto;
      transition: transform 0.3s ease;
    }

    #diceContainer {
      text-align: center;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #output-container {
      margin-top: 7px;
    }

    #output {
      font-size: 100px;
      color: red;
      font-family: 'DNFBitBitv2', sans-serif;
    }

    button {
      margin: 0 auto;
      font-size: 25px;
      background-color: #9afabc;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: 'DNFBitBitv2', sans-serif;
    }

    button:hover {
      background-color: #fab7f9;
    }

    html {
      cursor: url(cina.png), auto;
    }
  </style>
</head>
<body>
<h1 style="font-size:50px; font-family: 'DNFBitBitv2', sans-serif;"> 영어 주사위 게임 !</h1>
<audio id="diceSound" src="dicesound.mp3" preload="auto"></audio> <!-- 효과음 추가 -->
<audio id="appearSound" src="appear.mp3" preload="auto"></audio> <!-- 추가 효과음 -->

<!-- 배경음악을 재생할 <audio> 요소 -->
<audio id="bgMusic" src="clockticking.mp3" preload="auto" loop></audio>

<!-- 재생 및 일시 정지를 토글할 버튼 -->
<div id="musicControls">
  <button id="toggleButton">♬</button>
</div>

<img class="dice-image" src="주사위.png" style="width: 200px;" id="dice"> <!-- 주사위 이미지의 ID 추가 -->

<div id="mouse"></div>
<div id="diceContainer">
  <button onclick="rollDice()">시작하기!</button>
  <!-- 출력되는 랜덤 알파벳을 가운데 정렬하기 위한 컨테이너 -->
  <div id="output-container">
    <!-- 출력되는 랜덤 알파벳을 여기로 이동 -->
    <div id="output"></div>
  </div>
</div>

<script>
  function rollDice() {
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
    document.getElementById('output').textContent = randomLetter;

    const dice = document.getElementById('dice'); // 주사위 이미지의 ID 사용
    dice.style.transform = 'rotate(820deg)';
    setTimeout(() => {
      dice.style.transform = '';
    }, 1000);
    
    // 효과음 재생
    const diceSound = document.getElementById('diceSound');
    diceSound.play();

    // diceSound가 끝날 때 다른 효과음 재생
    diceSound.addEventListener('ended', function() {
      const appearSound = document.getElementById('appearSound');
      appearSound.volume = 0.1; // 볼륨 조절 (0 ~ 1)
      appearSound.play();
    });
  }

  // 버튼을 클릭하여 배경음악 재생 및 일시 정지를 토글하는 함수
  const bgMusic = document.getElementById('bgMusic'); // 배경음악을 제어할 <audio> 요소
  const toggleButton = document.getElementById('toggleButton'); // 재생 및 일시 정지를 토글할 버튼
  function toggleMusic() {
    if (bgMusic.paused) {
      bgMusic.play();
      toggleButton.textContent = 'X';
    } else {
      bgMusic.pause();
      toggleButton.textContent = '♬';
    }
  }

  // 버튼 클릭 시 toggleMusic 함수 호출
  toggleButton.addEventListener('click', toggleMusic);
</script>
</body>
</html>
