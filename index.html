<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Mouse Pointer</title>
  <style>
    @font-face {
      font-family: 'DNFBitBitv2';
      font-style: normal;
      font-weight: 400;
      src: url('//cdn.df.nexon.com/img/common/font/DNFBitBitv2.otf') format('opentype');
    }

    @font-face {
    font-family: 'WAGURITTF';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2403@1.0/WAGURITTF.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
    }


    h1 {
      text-align: center;
      color: red;
      font-family: 'DNFBitBitv2', sans-serif;
      font-size: 50px;
      -webkit-text-stroke: 2px rgba(244, 244, 233, 0.5);
      text-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px #fff, 0 0 42px #FFFF7E, 0 0 82px #FFFF7E, 0 0 92px rgba(255, 119, 237, 0.105), 0 0 102px #FFFF7E, 0 0 151px #FFFF7E;
    }

    body {
      background-image: url(cinamoroll.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }

    .dice-image {
      display: block;
      margin: 0 auto;
      transition: transform 0.3s ease;
    }

    #diceContainer {
      text-align: center;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #buttonContainer {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    #output-container {
      margin-top: 7px;
    }

    #output {
      font-size: 100px;
      color: red;
      font-family: 'WAGURITTF';
    }

    #countdown {
      font-size: 50px;
      color: blue;
      font-family: 'DNFBitBitv2', sans-serif;
      margin-top: 20px;
    }

    button {
      font-size: 25px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: 'DNFBitBitv2', sans-serif;
    }

    button:hover {
      background-color: #fab7f9;
    }

    .roll-button {
      background-color: #9afabc;
    }

    .stop-button {
      background-color: red;
      color: white;
    }

    html {
      cursor: url(cina.png), auto;
    }

    .hidden {
      display: none;
    }

    #setupContainer {
      text-align: center;
      font-family: 'DNFBitBitv2', sans-serif;
    }

    #backToSetup {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #ffcc00;
      font-size: 20px;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'DNFBitBitv2', sans-serif;
    }

    #explosionImage {
      display: none;
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
<h1 style="font-size:50px; font-family: 'DNFBitBitv2', sans-serif;"> üî•Í∞ïÌôîÎêú ÏãúÎÇòÎ™®Î°§ Ï£ºÏÇ¨ÏúÑüî•</h1>
<audio id="diceSound" src="dicesound.mp3" preload="auto"></audio>
<audio id="appearSound" src="appear.mp3" preload="auto"></audio>
<audio id="explosionSound" src="popsound.mp3" preload="auto"></audio>
<audio id="bgMusic" src="clockticking.mp3" preload="auto" loop></audio>

<div id="musicControls">
  <button id="toggleButton">‚ô¨</button>
</div>

<img class="dice-image hidden" src="Ï£ºÏÇ¨ÏúÑ.png" style="width: 200px;" id="dice">
<img src="cina2.png" style="width: 400px; height: 400px;" id="explosionImage">

<div id="setupContainer">
  <label for="players">Ïù∏Ïõê Ïàò: </label>
  <input type="number" id="players" min="1" value="1"><br>
  <label for="time">ÏãúÍ∞Ñ ÏÑ§Ï†ï(Ï¥à): </label>
  <input type="number" id="time" min="1" value="10"><br>
  <button onclick="startGame()">‚≠êÍ≤åÏûÑ ÏÑ§Ï†ï‚≠ê</button>
</div>

<div id="diceContainer" class="hidden">
  <img class="dice-image" src="Ï£ºÏÇ¨ÏúÑ.png" style="width: 200px;" id="dice">
  <div id="buttonContainer">
    <button class="roll-button" id="rollButton" onclick="rollDice()">üé≤Ï£ºÏÇ¨ÏúÑ Íµ¥Î¶¨Í∏∞üé≤</button>
    <button class="stop-button hidden" id="stopButton" onclick="stopDice()">Î©àÏ∂∞‚ö°<!DOCTYPE html></button>
  </div>
  <div id="output-container">
    <div id="output"></div>
    <div id="countdown"></div>
  </div>
</div>

<div id="backToSetup" class="hidden" onclick="goBackToSetup()">Ïó¥Ï†ïÏå§Ï†úÏûë</div>

<script>
  let players;
  let time;
  let currentRound = 0;
  let interval;
  let stopped = false;

  function startGame() {
    players = parseInt(document.getElementById('players').value);
    time = parseInt(document.getElementById('time').value);

    document.getElementById('setupContainer').classList.add('hidden');
    document.getElementById('diceContainer').classList.remove('hidden');
    document.getElementById('backToSetup').classList.remove('hidden');
  }

  function rollDice() {
    clearInterval(interval);
    stopped = false;
    currentRound = 0;
    document.getElementById('stopButton').classList.remove('hidden');
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
    document.getElementById('output').textContent = randomLetter;

    const dice = document.getElementById('dice');
    dice.style.transform = 'rotate(820deg)';
    setTimeout(() => {
      dice.style.transform = '';
    }, 1000);

    const diceSound = document.getElementById('diceSound');
    diceSound.play();

    diceSound.addEventListener('ended', function() {
      const appearSound = document.getElementById('appearSound');
      appearSound.play();
    });

    startCountdown(time);
  }

  function stopDice() {
    clearInterval(interval);
    stopped = true;
    document.getElementById('stopButton').classList.add('hidden');
  }

  function startCountdown(seconds) {
    clearInterval(interval);
    document.getElementById('countdown').textContent = seconds;

    interval = setInterval(() => {
      seconds--;
      document.getElementById('countdown').textContent = seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        document.getElementById('countdown').textContent = '0';
        const explosionSound = document.getElementById('explosionSound');
        showExplosionImage();
        explosionSound.play();
        setTimeout(() => {
          hideExplosionImage();
          currentRound++;
          if (currentRound < players && !stopped) {
            startCountdown(time);
          } else {
            currentRound = 0;
            document.getElementById('rollButton').disabled = false;
          }
        }, 1000);
      }
    }, 1000);
  }

  function showExplosionImage() {
    const explosionImage = document.getElementById('explosionImage');
    explosionImage.style.display = 'block';
  }

  function hideExplosionImage() {
    const explosionImage = document.getElementById('explosionImage');
    explosionImage.style.display = 'none';
  }

  function goBackToSetup() {
    document.getElementById('diceContainer').classList.add('hidden');
    document.getElementById('setupContainer').classList.remove('hidden');
    document.getElementById('backToSetup').classList.add('hidden');
    document.getElementById('stopButton').classList.add('hidden');
    clearInterval(interval);
  }

  const bgMusic = document.getElementById('bgMusic');
  const toggleButton = document.getElementById('toggleButton');

  function toggleMusic() {
    if (bgMusic.paused) {
      bgMusic.play();
      toggleButton.textContent = 'X';
    } else {
      bgMusic.pause();
      toggleButton.textContent = '‚ô¨';
    }
  }

  toggleButton.addEventListener('click', toggleMusic);
</script>
</body>
</html>
